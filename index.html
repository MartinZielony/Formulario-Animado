<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>

<body>
    <form data-multi-step class="multi-step-form">
        <div class="card active" data-step="1">
            <h3 class="step-titulo">Paso 1</h3>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="button" data-next>Siguiente</button>
        </div>
        <div class="card" data-step="2">
            <h3 class="step-titulo">Paso 2</h3>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion">
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" name="ciudad" id="ciudad">
            </div>
            <div class="form-group">
                <label for="codigozip">Código Zip</label>
                <input type="text" name="codigozip" id="codigozip">
            </div>
            <button type="button" data-previous>Anterior</button>
            <button type="button" data-next>Siguiente</button>
        </div>
        <div class="card" data-step="3">
            <h3 class="step-titulo">Paso 3</h3>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
            </div>
            <button type="button" data-previous>Anterior</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
